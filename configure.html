<!DOCTYPE html>

    <!-- 載入 Lucide Icons for aesthetic appeal -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('config-form');
            const totalPriceDisplay = document.getElementById('total-price');
            const previewColorSpan = document.getElementById('preview-color');

            // 格式化價格為帶有逗號和貨幣符號的字串
            function formatPrice(price) {
                return '$' + price.toLocaleString('zh-TW', { style: 'decimal' });
            }

            // 主要價格計算邏輯
            function calculateTotal() {
                let total = 0;
                let selectedColor = "白-標準漆"; // 預設顏色
                
                // 取得所有選取的選項 (Radio buttons and Checkboxes)
                const selectedOptions = form.querySelectorAll('input:checked');

                // 遍歷所有選取的選項並累加價格
                selectedOptions.forEach(input => {
                    const price = parseInt(input.getAttribute('data-price') || 0);
                    total += price;

                    // 同時更新顏色預覽文字
                    if (input.name === 'color') {
                        // 取得父層 label/div 內的文字作為顯示名稱
                        const labelText = input.closest('div').querySelector('span').textContent;
                        selectedColor = labelText.split('(')[0].trim(); // 僅取括號前的文字
                    }
                });

                // 更新總價顯示
                totalPriceDisplay.textContent = formatPrice(total);
                // 更新顏色預覽
                previewColorSpan.textContent = selectedColor;
            }

            // 為所有表單元素添加事件監聽器，以便在值更改時重新計算
            form.querySelectorAll('input').forEach(input => {
                input.addEventListener('change', calculateTotal);
            });

            // 初始計算以顯示正確的預設價格
            calculateTotal();
        });
    </script>
